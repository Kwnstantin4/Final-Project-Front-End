<nav class="navbar navbar-expand-lg navbar-dark bg-dark  shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" routerLink="/"><i class="fas fa-clinic-medical text-light me-2"></i>Online Pharmacy</a>

    <!-- Burger Menu για κινητά -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu Items -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav d-flex gap-3">

        <!-- Links -->
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/products" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item position-relative">
          <a class="nav-link text-white d-flex align-items-center position-relative" routerLink="/cart" routerLinkActive="active">
            <i class="bi bi-cart-fill me-2 fs-5"></i> Cart
            <span *ngIf="(cartItemCount$ | async) as count; else noItems"
              class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">
              {{ count }}
            </span>
          </a>
          <ng-template #noItems></ng-template>
        </li>
        
        
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/checkout" routerLinkActive="active">Checkout</a>
        </li>

        <!-- Αν ο χρήστης είναι συνδεδεμένος -->
        <ng-container *ngIf="loggedUser as user">
          <li class="nav-item">
            <span class="nav-link text-white">Welcome, <strong>{{ user.fullname }}</strong></span>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" (click)="logout()" style="cursor: pointer;">Logout</a>
          </li>
        </ng-container>

        <!-- Αν ο χρήστης ΔΕΝ είναι συνδεδεμένος -->
        <ng-container *ngIf="!loggedUser">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/user-login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/user-registration" routerLinkActive="active">Sign Up</a>
          </li>
        </ng-container>

      </ul>
    </div>
  </div>
</nav>
