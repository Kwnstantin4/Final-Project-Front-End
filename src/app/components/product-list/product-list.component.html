
<div class="container-fluid mt-4 px-5">
  <h2 class="text-center mb-4 text-primary fw-bold">Διαθέσιμα Προϊόντα</h2>
  
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 shadow-sm border-0 rounded-4 product-card">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-dark">{{ product.name }}</h5>
          <span class="badge bg-secondary text-white mb-2">{{ product.category }}</span>
          <p class="text-muted small flex-grow-1">{{ product.description }}</p>
          <p class="text-success fw-bold fs-5">{{ product.cost | currency }}</p>
          <p *ngIf="product.quantity" class="text-dark">
            <strong>Διαθέσιμα:</strong> {{ product.quantity }}
          </p>
          <button class="btn btn-success w-100 mt-auto" (click)="addToCart(product)">
            <i class="bi bi-cart"></i> Προσθήκη στο Καλάθι
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
