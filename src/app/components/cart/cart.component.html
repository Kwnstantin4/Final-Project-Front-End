<div class="container mt-4">
  <h2 class="text-center mb-4">Το Καλάθι σας</h2>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let item of cartItems">
      <div>
        <h5>{{ item.name }}</h5>
        <p>{{ item.description }}</p>
        <p class="fw-bold">{{ item.cost | currency }}</p>
        <p>Ποσότητα: <strong>{{ item.quantity }}</strong></p> 
      </div>
      <div>
        <button class="btn btn-danger btn-sm" (click)="removeItem(+item.id)">-</button>
        <button class="btn btn-success btn-sm" (click)="addItem(item)">+</button>
      </div>
    </li>
  </ul>

  <div class="mt-3">
    <h4>Συνολικό Κόστος: <strong>{{ totalCost | currency }}</strong></h4>
  </div>

  <div class="mt-3">
    <button class="btn btn-warning" (click)="clearCart()">Άδειασμα Καλαθιού</button>
    <button class="btn btn-primary" (click)="goToCheckout()">Ολοκλήρωση Αγοράς</button>
  </div>
</div>
